<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Instagram no telefone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil do instagram">
                </div>
                <a href="#" class="instagram-login">Continue como nestor.oleynick</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nestor.oleynick?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
